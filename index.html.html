<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grosir</title>
  <style>
    body {
      /* Gunakan gambar sebagai latar belakang */
      background-image: url('pp.jpg');
      /* Ganti 'nama_gambar.jpg' dengan path gambar yang ingin Anda gunakan */
      background-size: cover;
      /* Untuk menyesuaikan ukuran gambar dengan layar */
      /* Opsional: tambahkan properti lain seperti warna latar belakang */
      background-color: #f2f2f2;
      /* Warna latar belakang jika gambar tidak tampil */
      /* Gaya lain untuk body */
      margin: 0;
      /* Menghapus margin bawaan */
      font-family: Arial, sans-serif;
      /* Ganti font jika diperlukan */
    }

    /* Gaya lainnya untuk konten halaman */
    /* ... */
  </style>
  <link rel="stylesheet" href="dany.css">

</head>

<body>
  <h1>GROSIR KUY
  </h1>
  <em>Selamat Datang Di Grosir Kuy</em>
  <br><br>
  <div class="halaman">
    <br>
    <small>Masukan Data Barang!!!</small><br><br>
    <form id="grosirForm">
      <label for="namaBarang">Nama Barang :</label>
      <input type="text" id="namaBarang" placeholder="Masukan Nama Barang" required>
      <label for="harga">Harga :</label>
      <input type="number" id="harga" placeholder="Masukan Harga Barang" required>
      <label for="stok">Stok :</label>
      <input type="number" id="stok" placeholder="Masukan Stok Barang" required><br>
      <button type="button" onclick="tambahGrosir()">Tambah</button>
    </form>
    <hr>
    <br><br>
    <table>
      <tr>
        <th>Nama Barang</th>
        <th>Harga</th>
        <th>Stok</th>
        <th>Aksi</th>
      </tr>
      <tbody id="daftarGrosir">
      </tbody>
    </table><br>
    <div class="note">
    </div>
    <script src="dany.js"></script>
    <button onclick="checkout()">Checkout</button>

    <br>
  </div>
</body>

</html>
